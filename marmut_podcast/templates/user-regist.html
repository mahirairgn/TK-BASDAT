    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <p>Registrasi diri anda!</p>
            <h2>Registrasi Pengguna</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Form Registrasi</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan E-mail">
                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>Email anda tidak akan kami sebarluaskan</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nama</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Nama">
                                </div>
                                <div class="form-group">
                                    <label for="genderSelect">Gender</label>
                                    <select class="form-control" id="genderSelect" name="gender">
                                        <option value="male">Laki-laki</option>
                                        <option value="female">Perempuan</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Tempat Lahir</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Tempat Lahir">
                                </div>
                                <div class="form-group">
                                    <label for="tanggalLahirInput">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggalLahirInput" placeholder="Masukkan Tanggal Lahir">
                                </div>
                                
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Kota asal</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Kota Asal">
                                </div>
                                <div class="form-group">
                                    <label>Role:</label><br>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="podcaster" id="podcasterCheckbox" name="roles[]">
                                        <label class="form-check-label" for="podcasterCheckbox">Podcaster</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="artist" id="artistCheckbox" name="roles[]">
                                        <label class="form-check-label" for="artistCheckbox">Artist</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="songwriter" id="songwriterCheckbox" name="roles[]">
                                        <label class="form-check-label" for="songwriterCheckbox">Songwriter</label>
                                    </div>
                                </div>                                
                                <button type="submit" class="btn oneMusic-btn mt-30">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->
